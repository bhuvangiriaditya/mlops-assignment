apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-classifier-deploy
  labels:
    app: cats-dogs-classifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs-classifier
  template:
    metadata:
      labels:
        app: cats-dogs-classifier
    spec:
      containers:
      - name: classifier-container
        image: cats-dogs-classifier:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
