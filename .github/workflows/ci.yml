name: MLOps CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: aditya3298/mlops-2

jobs:
  test-build-smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest

      - name: Ensure model artifact exists
        run: |
          if [ -f model.pth ]; then
            echo "Using repository model artifact."
          else
            python -c "import torch; from src.model import SimpleCNN; torch.save(SimpleCNN().state_dict(), 'model.pth')"
            echo "Generated model.pth for CI."
          fi

      - name: Build Docker image
        run: docker build -t cats-dogs-classifier:${{ github.sha }} .

      - name: Run service container
        run: docker run -d --rm --name cats-dogs-api -p 8000:8000 cats-dogs-classifier:${{ github.sha }}

      - name: Smoke test container
        run: |
          chmod +x scripts/smoke_test.sh
          ./scripts/smoke_test.sh

      - name: Print container logs on failure
        if: failure()
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q '^cats-dogs-api$'; then
            docker logs cats-dogs-api || true
          else
            echo "Container cats-dogs-api not found. Skipping docker logs."
          fi

      - name: Cleanup container
        if: always()
        run: docker rm -f cats-dogs-api || true

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag image for Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag cats-dogs-classifier:${{ github.sha }} ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag cats-dogs-classifier:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest

      - name: Push image to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
